  <head>

    <title>FI</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">ILYAS FARKHANE</div>
      <div>
        <ul class="nav-links">

        </ul>
      </div>

    <nav id="huamberger-nav">
      <div class="logo">ILYAS FARKHANE</div>
      <div class="humberger-menu">
        <div class="humberger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li>
            <a href="#experience" onclick="toggleMenu()">Experiences</a>

    <section id="profile">
      <div class="section__pic-container">
        <img src="./assets/pro-pic.png" alt="my picture profile" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>

        <p class="section__text__p2">Frontend Developer</p>
        <div class="btn__container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/ilyasFarkhane-cv.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            contact info
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin.png"
            alt="my linkedin profile"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="./assets/github.png"
            alt="my github profile"
            class="icon"
            onclick="location.href='https://github.com/'"
          />
        </div>
      </div>
